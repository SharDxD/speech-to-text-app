server {
    listen 80;
    server_name 10.3.7.27  # or your serverâ€™s public IP

    access_log /var/log/nginx/speechapp.access.log;
    error_log  /var/log/nginx/speechapp.error.log;

    location / {
        # pass all requests to the Gunicorn socket
        include proxy_params;
        proxy_pass http://unix:/run/speechapp.sock;
    }

    # serve your static files (if any) directly:
    location /static/ {
        alias /home/ubuntu/speech-app/thesis/speech-to-text-app/static/;
    }

    # optional: large client uploads (recordings) 
    client_max_body_size 20M;
}
